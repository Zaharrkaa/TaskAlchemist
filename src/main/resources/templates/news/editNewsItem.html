<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование новости | Task Alchemist</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/news.css">
</head>
<body>
<!-- Шапка (как на других страницах) -->
<header>
    <a href="/" class="logo">Task alchemist</a>
    <div class="user-info">
        <div class="user-avatar" th:text="${user.getName().substring(0, 1)}"></div>
        <a href="/home/profile" class="profile-link" th:text="${user.getName()}"></a>
    </div>
</header>

<!-- Основной контент -->
<main class="news-form-container">
    <h1>Редактирование новости</h1>

    <form class="news-form" th:object="${newsItem}" th:action="@{/news/{id}/edit(id=${newsItem.getId()})}" th:method="patch">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Введите заголовок новости" required>
        </div>

        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea id="content" th:field="*{content}" placeholder="Напишите содержание новости..." required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Редактировать</button>
            <a href="/news" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</main>

<!-- Футер (как на других страницах) -->
<footer>
    <div class="footer-content">
        <p>© 2025 Task Alchemist. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
